<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>All Products (Admin)</h2>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>â‚¹{{ product.price }}</td>
        <td>
          <a href="/admin/products/edit/{{ product.id }}">Edit</a> |
          <form
            action="/admin/products/delete/{{ product.id }}"
            method="post"
            style="display: inline"
          >
            <button
              type="submit"
              onclick="return confirm('Are you sure you want to delete this product?')"
            >
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/admin/dashboard">main page</a>
  </body>
</html>
